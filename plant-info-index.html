<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>GR4</title>

  <!-- Load style sheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="plant-info-Layout.css">

  <!-- Use mobile-aware viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Load any supplemental Javascript libraries here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.2/seedrandom.js">
  </script>

  <script src="plant-info-script.js">

  </script>

  <script src="autoGenerate.js"></script>
  <script src="breadcrumbs.js"></script>
  <script>
    var pageInfo = pageMap.get(sessionStorage.getItem("currentPageInfo"));

    $(document).on('mousedown', ".pest", function (evt) {
      console.log(this);
      var pestName = this.children[1].innerHTML;
      console.log(pestName);
      matchTextWithData(pestName);
    });

    function redirectToPage(page) {
      window.location.href = page;
    }
  </script>

</head>

<body>

  <div class="container">

    <div class="titleBar">
      <div class="homeIcon-title">


        <a href="index.html">



          <a href="index.html">



            <img src="plant-info-images/home-button.png" class="homeIcon" alt="Home Button">

          </a>

        </a>

        <h1>Plant Info</h1>

      </div>


    </div>
    <div class="cookieLocationBar">
      <div class="cookieColumn">

      </div>
      <div class="locationColumn">
        <label class="locationInfo">Location: <input type="text" id="locationInput"
            placeholder="Chicago, IL, 60609"></label>
        <img src="images/locationSymbol.jpg" id="locationSymbol">

      </div>

    </div>

    <div class="middlePage">
      <div class="middlePage-Content">

        <div class="info-onion">

          <div class="OnionTitle-image">

            <h4>Onion</h4>

          </div>

          <img src="plant-info-images/onion-icon.jpg" class="OnionImage">

        </div>

        <div class="plant-description">
          <ul>Leaves vulnerable to aphids</ul>
          <ul>Roots vulnerable to onion thrips & onion root maggots</ul>
          <ul>Check pests or weeds below that directly harm onions</ul>
        </div>
      </div>
      <div class="buttons">
        <button id="pests-button">Pests</button>
        <button id="weeds-button">Weeds</button>
      </div>


      <div class="info-box">


        <div class="pest" onclick="redirectToPage('pest_results.html')">
          <img src="plant-info-images/aphid.jpg" class="listIcon">
          <p>Aphids</p>
        </div>
        <div class="pest" onclick="redirectToPage('pest_results.html')">
          <img src="plant-info-images/stem-bulb.jpg" class="listIcon">
          <p>Stem and bulb nem</p>
        </div>
        <div class="pest" onclick="redirectToPage('pest_results.html')">
          <img src="plant-info-images/onion-fly.jpg" class="listIcon">
          <p>Onion flies</p>
        </div>

        <div class="content" id="info-content">
          <!-- Pest and Weed content will be displayed here-->

        </div>

      </div>

    </div>
  </div>

</body>

<script>
  document.getElementsByClassName("OnionTitle-image")[0].lastElementChild.innerHTML = pageInfo.name;
  document.getElementsByClassName("OnionImage")[0].src = pageInfo.image;
  document.getElementsByClassName("plant-description")[0].children[0].innerHTML = pageInfo.description1;
  document.getElementsByClassName("plant-description")[0].children[1].innerHTML = pageInfo.description2;
</script>

</html>

</html>
